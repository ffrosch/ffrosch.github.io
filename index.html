<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="style.css" />

    <title>ffrosch | Practice Projects</title>

    <meta
      name="author"
      content="Florian Frosch" />
    <meta
      name="description"
      content="An overview of my Github Projects." />
  </head>
  <body>
    <div class="container-fluid">
      <header id="header">
        <h1>Github Projects</h1>
        <p>A responsive project overview</p>
      </header>
    </div>
    <main class="container">
      <section class="cards">
        <figure class="card">
          <a
            href="https://ffrosch.github.io/codecademy-teacozy"
            target="_blank">
            <img
              class="card-image"
              src="https://ffrosch.github.io/codecademy-teacozy/thumbnail.jpg"
              alt="Thumbnail Preview for the Websize Tea Cozy" />
          </a>
          <figcaption class="card-caption">Tea Cozy</figcaption>
        </figure>
      </section>
    </main>
    <footer id="footer" class="container">
      inspired by HTML5UP's &nbsp;
      <a href="https://html5up.net/strongly-typed">Strongly Typed</a>
    </footer>
  </body>
</html>
